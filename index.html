<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Categories Section -->
        <section class="categories container">
            <h2>Browse By Category</h2>
            <div class="category-grid">
                <div class="category-item">
                    <img src="./images/phones.png" alt="phones">
                    <h5>Phones</h5>
                </div>
                <div class="category-item">
                    <img src="./images/computer.png" alt="computer">
                    <h5>Computers</h5>
                </div>
                <div class="category-item">
                    <img src="./images/smartwatch.png" alt="smartwatch">
                    <h5>SmartWatch</h5>
                </div>
                <div class="category-item">
                    <img src="./images/camera.png" alt="camera">
                    <h5>Camera</h5>
                </div>
                <div class="category-item">
                    <img src="./images/headphones.png" alt="HeadPhones">
                    <h5>HeadPhones</h5>
                </div>
                <div class="category-item">
                    <img src="./images/gaming.png" alt="Gaming">
                    <h5>Gaming</h5>
                </div>
            </div>
        </section>

        <!-- Best Selling Products Section -->
        <section class="best-selling container">
            <h2>Best Selling Products</h2>
            <button class="view-all">View All</button>
            <div class="product-grid">
                <div class="product-item">
                    <img src="images/coat.png" alt="The north coat">
                    <p>The north coat</p>
                    <p>$200</p>
                </div>
                <div class="product-item">
                    <img src="./images/bag.png" alt="Gucci duffle bag">
                    <p>Gucci duffle bag</p>
                    <p>$950</p>
                </div>
                <div class="product-item">
                    <img src="./images/cooler.png" alt="RGB liquid CPU Cooler">
                    <p>RGB liquid CPU Cooler</p>
                    <p>$160</p>
                </div>
                <div class="product-item">
                    <img src="./images/bookself.png" alt="Small Bookshelf">
                    <p>Small Bookshelf</p>
                    <p>$300</p>
                </div>
            </div>
        </section>

        <!-- Banner Section -->
        <section class="banner container">
            <h3>Enhance Your Music Experience</h3>
            <p>Special offer on music systems</p>
            <button class="buy-now">Buy Now!</button>
            <img src="./images/bak.png" alt="bak">
        </section>
    </div>
</body>
</html>
